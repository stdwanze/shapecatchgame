<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href="styles/styles.css" media="screen" rel="stylesheet" type="text/css" />
		<script type='text/javascript' src="lib/jquery.1.10.2.min.js"></script>
		<script type='text/javascript' src="lib/knockout.js"></script>
		<script src="js/intro.js" type="text/javascript"></script>
		<script src="js/shape2.js" type="text/javascript"></script>
		<script src="js/engine.js" type="text/javascript"></script>
		<script src="js/soundmanager.js" type="text/javascript"></script>
		<script src="js/game.js" type="text/javascript"></script>
		<script src="js/viewmodel.js" type="text/javascript"></script>
	<!--	<audio id="fail"> <source src="sound/doh.mp3" type="audio/mpeg"></audio>
		<audio id="success"> <source src="sound/success.mp3" type="audio/mpeg"></audio>
		-->
		<title>ShapeCatch</title>

	</head>
	<body>
		<div id="gamepane">
			<canvas id="shapecatchcanvas" width="400" height="400"></canvas>
		</div>
		<div id="gameinfo" >
			<span data-bind="text: tocatchcount"></span><span>/</span>
			<span data-bind="text: shapecount"></span>

		</div>
		<div id="message">
			<span data-bind="text: message, click:"></span>
		</div>

		<button id="restart">
			Restart
		</button>
 
		<script>
			var vm = null;
			var startGame = function  () {
				vm.initGameScreen();
				var game = new ShapeCatchGame.ShapeCatch(vm);
				ko.applyBindings(vm);
				game.run();
			};
		
			window.addEventListener("load", function() {
				vm = new ShapeCatchGame.ViewModel($("#restart"),$("#gameinfo"), $("#shapecatchcanvas")[0]);
				var intro = new ShapeCatchGame.Intro($("#shapecatchcanvas")[0],startGame);
				intro.render();
				/*git +1*/
				/*+2*/
			});
		</script>
	</body>
</html>
